    <script>
        var socket = io.connect('http://192.168.0.159:4200');
        //var clientLoc = ScreenOrientation.type;
        socket.on('connect', function(data) {
            socket.emit('join', 'Login from ');
        });
        socket.on('scores', function(scores) {
            updateScores(scores);
        });
        socket.on('start', function(names) {
            started(names);
        });

            restart();
        });
